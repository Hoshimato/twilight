<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>twilight - ログイン</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js" defer></script>
</head>
<body class="theme-yume">
  <main class="login-box">
    <h1>🌈 twilight</h1>
    <h2>ログインしてね💖</h2>
    <input type="email" id="email" placeholder="メールアドレス" />
    <input type="password" id="password" placeholder="パスワード" />
    <button id="login-btn" class="cute-button">💖 ログイン</button>
    <p style="margin-top: 1rem;">アカウントがない？ <a href="signup.html">新規登録はこちら</a></p>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const supabase = supabase.createClient(
        'https://kudnmzwodplfpgetjctz.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt1ZG5tendvZHBsZnBnZXRqY3R6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY1MzMxMDIsImV4cCI6MjA3MjEwOTEwMn0.zucWlbvxDr6rAeYNxzZ-oCurq-mNjSRpcreYemWfSZU'
      );

      const loginBtn = document.getElementById('login-btn');
      loginBtn.addEventListener('click', async () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const { data, error } = await supabase.auth.signInWithPassword({ email, password });

        if (error) {
          alert('ログイン失敗💦 メール確認済みかチェックしてね');
        } else {
          alert('ログイン成功🎉 ようこそ、いずみさん🌸');
          window.location.href = 'index.html';
        }
      });
    });
  </script>
</body>
</html>
